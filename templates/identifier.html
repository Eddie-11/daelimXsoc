<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Image Identifier | AstraSemi</title>
</head>
<body class="bg-dark text-light">

    <nav class="navbar border-bottom border-secondary p-3">
        <div class="container-fluid">
            <a href="/" class="text-decoration-none"><span class="text-primary fw-bold">‚Üê BACK TO HUB</span></a>
            <span class="navbar-text text-white fw-bold"><i class="bi bi-eye me-2"></i>VISUAL PART IDENTIFIER</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            
            <div class="col-12 col-lg-5">
                <div class="card p-4 h-100 border-secondary bg-black">
                    <h4 class="text-white mb-3">Upload Image</h4>
                    <p class="text-secondary small">Upload a photo of a wafer, FOUP, or component.</p>
                    
                    <div class="mb-3">
                        <input type="file" id="imageInput" class="form-control bg-dark text-white border-secondary mb-3" accept="image/*" onchange="previewImage(event)">
                    </div>

                    <div id="previewContainer" class="text-center mb-3 d-none">
                        <img id="imgPreview" src="#" alt="Preview" class="img-fluid rounded border border-secondary shadow-sm" style="max-height: 300px;">
                    </div>
                    
                    <button onclick="identifyImage()" class="btn btn-primary w-100 py-2 mt-auto">
                        <i class="bi bi-search me-2"></i>Identify Component
                    </button>
                </div>
            </div>

            <div class="col-12 col-lg-7">
                <div id="resultCard" class="card p-4 h-100 border-primary bg-black shadow-lg d-none">
                    <h4 class="text-primary mb-3">AI Vision Analysis</h4>
                    <hr class="border-secondary">
                    <div id="visionOutput" class="analysis-text">
                        </div>
                    <div class="mt-4 pt-3 border-top border-secondary">
                        <small class="text-muted italic">This explanation is general and not a technical assessment.</small>
                    </div>
                </div>

                <div id="visionPlaceholder" class="card p-5 h-100 border-secondary bg-transparent border-dashed d-flex align-items-center justify-content-center text-center">
                    <i class="bi bi-camera fs-1 text-secondary mb-3"></i>
                    <p class="text-secondary">Image details and role in the semiconductor process will appear here.</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('imgPreview');
                output.src = reader.result;
                document.getElementById('previewContainer').classList.remove('d-none');
                document.getElementById('visionPlaceholder').classList.add('d-none');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        async function identifyImage() {
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length === 0) return alert("Please select an image first!");

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            // UI Feedback
            document.getElementById('resultCard').classList.remove('d-none');
            document.getElementById('visionOutput').innerHTML = '<div class="spinner-border text-primary" role="status"></div>';

            const response = await fetch('/api/identify', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('visionOutput').innerHTML = data.analysis.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
