<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Doc Interpreter | AstraSemi</title>
</head>
<body class="bg-dark text-light">

    <nav class="navbar border-bottom border-secondary p-3">
        <div class="container-fluid">
            <a href="/" class="text-decoration-none"><span class="text-primary fw-bold">‚Üê BACK TO HUB</span></a>
            <span class="navbar-text text-white fw-bold"><i class="bi bi-translate me-2"></i>DOCUMENT INTERPRETER</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            
            <div class="col-12 col-lg-6">
                <div class="card p-4 h-100 border-secondary bg-black">
                    <h4 class="text-white mb-3">Paste Technical Note</h4>
                    <p class="text-secondary small">Enter logs, handover notes, or equipment alerts below.</p>
                    <textarea id="userInput" class="form-control bg-dark text-white border-secondary mb-3" rows="8" placeholder="Example: 'Lot 402 held. Ch-B pressure spike @ 40mtorr. O-ring wear? Need PM asap.'"></textarea>
                    
                    <div class="d-grid gap-2">
                        <button onclick="interpret('summary')" class="btn btn-primary">
                            <i class="bi bi-magic me-2"></i>Simplify & Summarize
                        </button>
                        <div class="btn-group w-100">
                            <button onclick="interpret('email')" class="btn btn-outline-info">Professional Email</button>
                            <button onclick="interpret('manager')" class="btn btn-outline-info">Manager Update</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div id="outputCard" class="card p-4 h-100 border-primary bg-black shadow-lg" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 id="outputTitle" class="text-primary mb-0">AI Interpretation</h4>
                        <button class="btn btn-sm btn-outline-secondary" onclick="copyText()"><i class="bi bi-clipboard"></i></button>
                    </div>
                    <hr class="border-secondary">
                    <div id="aiResult" class="analysis-text">
                        </div>
                </div>
                
                <div id="placeholderCard" class="card p-5 h-100 border-secondary bg-transparent border-dashed d-flex align-items-center justify-content-center text-center">
                    <i class="bi bi-chat-left-dots fs-1 text-secondary mb-3"></i>
                    <p class="text-secondary">AI interpretation will appear here after you process the text.</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        async function interpret(mode) {
            const text = document.getElementById('userInput').value;
            if (!text) return alert("Please paste some text first!");

            // UI Feedback
            document.getElementById('placeholderCard').style.display = 'none';
            document.getElementById('outputCard').style.display = 'block';
            document.getElementById('aiResult').innerHTML = '<div class="spinner-border text-primary" role="status"></div>';
            
            const response = await fetch('/api/interpret', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ text: text, mode: mode })
            });
            
            const data = await response.json();
            document.getElementById('aiResult').innerHTML = data.analysis.replace(/\n/g, '<br>');
            
            // Update Title based on mode
            const titles = {
                'summary': 'Simplified Summary',
                'email': 'Professional Email Draft',
                'manager': 'Manager Update'
            };
            document.getElementById('outputTitle').innerText = titles[mode];
        }

        function copyText() {
            const text = document.getElementById('aiResult').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
